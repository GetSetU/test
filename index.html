<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>

	<body>
		<div class="container">
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">

							</li>
							<li>
								<span><label for="q2">Where do you live?</label></span>
								<button id="" name="q1" type="button" name="button">www</button>
								<button id="" name="q1" type="button" name="button">www</button>
								<button id="" name="q1" type="button" name="button">www</button>
								<button id="" name="q2" type="button" name="button">www</button> </li>
							<li>
								<span><label for="q3">What time do you got to work?</label></span>
								<button id="" name="q1" type="button" name="button">eee</button>
								<button id="" name="q1" type="button" name="button">eee</button>
								<button id="" name="q1" type="button" name="button">eee</button>
								<button id="" name="q1" type="button" name="button">eee</button> </li>
							<li>
								<span><label for="q4">How do you like your veggies?</label></span>
								<button id="" name="q1" type="button" name="button">vvv</button>
								<button id="" name="q1" type="button" name="button">vvv</button>
								<button id="" name="q1" type="button" name="button">vvv</button>
								<button id="" name="q1" type="button" name="button">vvv</button> </li>
							<li>
								<span><label for="q5">What book inspires you?</label></span>
								<button id="" name="q1" type="button" name="button">ggg</button>
								<button id="" name="q1" type="button" name="button">ggg</button>
								<button id="" name="q1" type="button" name="button">gggg</button>
								<button id="" name="q1" type="button" name="button">ggg</button> </li>
							<li>
								<span><label for="q6">What's your profession?</label></span>
								<button id="" name="q1" type="button" name="button">bbb</button>

								<button id="" name="q1" type="button" name="button">bbb</button> </li>
						</ol>
						<!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
							<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div>
						<!-- / controls -->
					</div>
					<!-- /simform-inner -->
					<span class="final-message"></span>
				</form>
				<!-- /simform -->
			</section>
		</div>
		<!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById('theForm');

			new stepsForm(theForm, {
				onSubmit: function(form) {
					// hide form
					classie.addClass(theForm.querySelector('.simform-inner'), 'hide');

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector('.final-message');
					messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
					classie.addClass(messageEl, 'show');
				}
			});
		</script>
	</body>

</html>
